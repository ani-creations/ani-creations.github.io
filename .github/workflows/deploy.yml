name: Build & Deploy to gh-pages

on:
  push:
    branches: [ "main" ]   # change to your default branch if needed
  workflow_dispatch:

permissions:
  contents: write        # needed for checkout + pushing (peaceiris uses token)
  pages: write
  id-token: write

concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack & ensure pnpm available
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run lint (oxlint / eslint) â€” optional
        # assumes you have a script "lint" in package.json e.g. "oxlint" or "eslint"
        run: pnpm run lint
        continue-on-error: false

      - name: TypeScript type check
        # assumes package.json has "type-check" or "tsc --noEmit"
        run: pnpm run type-check

      - name: Build (vite / rollup / rollup-vite)
        run: pnpm run build

      - name: Verify build output
        run: |
          echo "Build output directory contents:"
          ls -la ./dist || ls -la ./build || echo "change publish_dir in workflow if your build outputs elsewhere"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist                # <-- change this to your output dir if needed (e.g. ./build)
          publish_branch: gh-pages           # branch to push the static site to
          # options you can enable:
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false
          force_orphan: true

      - name: Post-deploy message
        run: echo "Deployed to gh-pages branch (publish_dir: ./dist)."
